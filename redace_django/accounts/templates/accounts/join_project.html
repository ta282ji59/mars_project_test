<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Join Project - RedAce</title>
</head>
<body>
    <div class="grad"></div>
    <div class="container" style="height:100%;">
        <div class="row align-items-center" style="height:100%;">
            <div class="col">
                <!-- ロゴやタイトル -->
            </div>
            <div class="col">
                <h1>Join Project</h1>
                <form method='POST' action="{% url 'join_project' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Join</button>
                </form>
                <!-- メッセージの表示 -->
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <a href="{% url 'home' %}">Return to home</a>
</body>
</html>
